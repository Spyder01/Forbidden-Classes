<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>The Great Color Guessing Game</title>
</head>
<body>
    <div class="container">The Great <br><span class="title">RGB Color Guessing Game <br></span></div>
    <div class="colordisplay"></div>
    <div>
        <button class="resetbtn">New Colors</button>
        <span id="message">Hello! Welcome to the Game</span>
        <button class="easy selected">Easy</button>
        <button class="medium">Medium</button>
        <button class="hard">Hard</button>
    </div>
    
    <div class="container">
        <span class="square"></span>
        <span class="square"></span>
        <span class="square"></span>
        <span class="square medium"></span>
        <span class="square medium"></span>
        <span class="square medium"></span>
        <span class="square hard"></span>
        <span class="square hard"></span>
        <span class="square hard"></span>
    </div>
</body>
</html>
