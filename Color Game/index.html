<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>The Great Color Guessing Game</title>
    
</head>
<body>
    <div class="container">The Great <br><span class="title"><h1> RGB Color Guessing Game</h1><br></span></div>
    <div id="colordisplay"></div>
    <div>
        <button id="resetbtn">New Colors</button>
        <span id="message">Hello! Welcome to the Game</span>
        <button class="mode selected">Easy</button>
        <button class="mode">Medium</button>
        <button class="mode">Hard</button>
    </div>
    
    <div class="container">
        <span class="square"></span>
        <span class="square"></span>
        <span class="square"></span>
        <span class="square medium"></span>
        <span class="square medium"></span>
        <span class="square medium"></span>
        <span class="square hard"></span>
        <span class="square hard"></span>
        <span class="square hard"></span>
    </div>

    
    <script src="app.js"></script>
</body>
</html>
